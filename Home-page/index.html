<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="main.js"></script>
        <title>Main page</title>
    </head>
    <body>
        <div id='app'></div>
        <script>
            let revealStatus=0;
            function reveal() {
                const menu = document.querySelector('.secondary-nav')
                if(revealStatus==0){

                menu.dataset.state="reveal"
                revealStatus=1;
            }
            else{
                revealStatus=0;
                menu.dataset.state="hidden"
            }}
        </script>
    </body>
</html>
